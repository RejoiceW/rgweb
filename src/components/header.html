<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>睿购商城电商平台</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }

        body {
            background-color: #f6f6f6;
        }

        #bigdiv {
            position: absolute;
            width: 100%;
        }

        #header {
            font-size: 10px;
            color: gray;
            background-color: #EEEEEE;
            width: 100%;
            height: 30px;
            line-height: 30px;
            margin-top: 0px;
        }


        #header-img {
            position: relative;
            left: 550px;
            top: 15px;
        }

        #header-btn {
            background-color: orange;
            width: 80px;
            height: 46px;
            line-height: 46px;
            font-size: 18px;
            color: white;
            margin-left: -5px;
            border: 0px;
        }

        #header-sousuo {
            width: 650px;
            height: 47px;
            position: relative;
            left: 820px;
            top: -60px;
        }

        .header-li-left {
            float: left;
            margin-left: 20px;
        }

        .header-li-right {
            float: right;
            margin-right: 20px;
        }
    </style>
</head>

<body>

    <div id="bigdiv">
        <div id="header">
            <ul>
                <li class="header-li-left">
                    <a>您好，请登录</a>
                </li>
                <li class="header-li-left">
                    <a>注册</a>
                </li>
                <li class="header-li-right">
                    <a>关于睿购商城</a>
                </li>
                <li class="header-li-right">
                    <a>我的睿购</a>
                </li>
                <li class="header-li-right">
                    <a>我的订单</a>
                </li>
                <li class="header-li-right">
                    <a>购物车(0)</a>
                </li>
            </ul>
        </div>
        <div id="header-img">
            <img src="../assets/睿购商城logo.png">
        </div>
        <div id="header-sousuo">
            <input type="text" id="header-input" placeholder="  请输入商品名称"
                style="width:560px; height:40px;border: 3px solid orange;" ;>

            <button type="button" id="header-btn">搜索</button>
        </div>


</body>

</html>
